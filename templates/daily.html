<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily XP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .xp-circle {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3b82f6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .xp-circle span {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="xp-circle">
        <span>{{ daily_xp }}</span>
    </div>
</body>

</html>
